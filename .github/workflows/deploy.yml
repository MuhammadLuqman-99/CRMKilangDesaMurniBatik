name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/crm

jobs:
  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="sha-${GITHUB_SHA::8}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for IAM Service
        id: meta-iam
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-iam
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push IAM Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/iam/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-iam.outputs.tags }}
          labels: ${{ steps.meta-iam.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Customer Service
        id: meta-customer
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-customer
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Customer Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/customer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-customer.outputs.tags }}
          labels: ${{ steps.meta-customer.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Sales Service
        id: meta-sales
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-sales
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Sales Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/sales/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-sales.outputs.tags }}
          labels: ${{ steps.meta-sales.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Notification Service
        id: meta-notification
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Notification Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/notification/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-notification.outputs.tags }}
          labels: ${{ steps.meta-notification.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.crm.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
        if: ${{ secrets.KUBE_CONFIG_STAGING != '' }}

      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ needs.build-images.outputs.version }} to staging..."

          # Update image tags in Kubernetes manifests
          # This would typically use kustomize or helm
          # For now, we'll output what would be deployed

          echo "Services to deploy:"
          echo "  - IAM Service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-iam:${{ needs.build-images.outputs.version }}"
          echo "  - Customer Service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-customer:${{ needs.build-images.outputs.version }}"
          echo "  - Sales Service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-sales:${{ needs.build-images.outputs.version }}"
          echo "  - Notification Service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification:${{ needs.build-images.outputs.version }}"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Add actual smoke test commands here
          # curl -f https://staging.crm.example.com/health || exit 1

      - name: Notify deployment
        run: |
          echo "::notice::Successfully deployed ${{ needs.build-images.outputs.version }} to staging"

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://crm.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
        if: ${{ secrets.KUBE_CONFIG_PRODUCTION != '' }}

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ needs.build-images.outputs.version }} to production..."

          # Blue-green or canary deployment logic would go here
          echo "Services to deploy:"
          echo "  - IAM Service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-iam:${{ needs.build-images.outputs.version }}"
          echo "  - Customer Service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-customer:${{ needs.build-images.outputs.version }}"
          echo "  - Sales Service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-sales:${{ needs.build-images.outputs.version }}"
          echo "  - Notification Service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification:${{ needs.build-images.outputs.version }}"

      - name: Run production smoke tests
        run: |
          echo "Running smoke tests against production..."
          # Add actual smoke test commands here

      - name: Notify deployment
        run: |
          echo "::notice::Successfully deployed ${{ needs.build-images.outputs.version }} to production"

  # ===========================================================================
  # Rollback Job (Manual Trigger)
  # ===========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Rollback to previous version
        run: |
          echo "Rolling back deployment..."
          # Add rollback logic here
          # kubectl rollout undo deployment/crm-iam -n crm
          # kubectl rollout undo deployment/crm-customer -n crm
          # etc.

      - name: Notify rollback
        run: |
          echo "::warning::Deployment rolled back due to failure"
