# CRM Kilang Desa Murni Batik - Grafana Dashboard Provisioning
# ============================================================

apiVersion: 1

providers:
  - name: 'CRM Dashboards'
    orgId: 1
    folder: 'CRM'
    folderUid: 'crm-dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
