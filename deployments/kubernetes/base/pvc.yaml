apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: crm-storage
  labels:
    app.kubernetes.io/name: crm-storage
    app.kubernetes.io/part-of: crm-platform
provisioner: kubernetes.io/aws-ebs  # Change based on cloud provider
parameters:
  type: gp3
  fsType: ext4
  encrypted: "true"
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
---
# PostgreSQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: crm
  labels:
    app.kubernetes.io/name: postgres-pvc
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: crm-platform
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: crm-storage
  resources:
    requests:
      storage: 50Gi
---
# MongoDB PVC
