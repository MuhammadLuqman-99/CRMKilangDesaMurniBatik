# CRM Kilang Desa Murni Batik - Development Configuration
# =======================================================

app:
  name: crm-service
  version: 1.0.0
  environment: development
  debug: true

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s
  shutdown_timeout: 30s
  tls_enabled: false

database:
  host: localhost
  port: 5432
  user: crm_admin
  password: crm_secret_password
  dbname: crm_main
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: 5m
  conn_max_idle_time: 5m

mongodb:
  uri: mongodb://crm_admin:crm_secret_password@localhost:27017/crm_customers?authSource=admin
  database: crm_customers
  max_pool_size: 100
  min_pool_size: 10
  connect_timeout: 10s
  server_timeout: 30s

redis:
  host: localhost
  port: 6379
  password: crm_redis_password
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

rabbitmq:
  url: amqp://crm_admin:crm_rabbit_password@localhost:5672/crm_vhost
  exchange: crm.events
  exchange_type: topic
  reconnect_delay: 5s
  max_reconnect_delay: 60s
  prefetch_count: 10

jwt:
  secret: dev-jwt-secret-change-in-production
  issuer: crm-dev
  audience: crm-api
  access_expiry: 24h
  refresh_expiry: 168h
  signing_algorithm: HS256

logger:
  level: debug
  format: console
  time_format: "2006-01-02T15:04:05.000Z07:00"
  caller: true

tracer:
  enabled: true
  service_name: crm-service
  endpoint: localhost:4318
  sample_rate: 1.0

smtp:
  host: localhost
  port: 1025
  username: ""
  password: ""
  from: noreply@crm.local
  from_name: CRM Desa Murni Batik
  tls: false
