apiVersion: v2
name: crm-platform
description: A Helm chart for the CRM Platform microservices
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - crm
  - microservices
  - multi-tenant
  - golang

home: https://github.com/MuhammadLuqman-99/CRMKilangDesaMurniBatik

sources:
  - https://github.com/MuhammadLuqman-99/CRMKilangDesaMurniBatik

maintainers:
  - name: Muhammad Luqman
    email: Luqmandevops99@gmail.com

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: mongodb
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled

  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: rabbitmq
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
