# CRM Kilang Desa Murni Batik - Grafana Datasources
# ==================================================

apiVersion: 1

datasources:
  # Prometheus - Primary metrics store
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # Jaeger - Distributed tracing
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false

  # PostgreSQL - Direct database access (read-only)
  - name: PostgreSQL-IAM
    type: postgres
    url: postgres:5432
    database: crm_iam
    user: crm_admin
    secureJsonData:
      password: crm_secret_password
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false

  - name: PostgreSQL-Sales
    type: postgres
    url: postgres:5432
    database: crm_sales
    user: crm_admin
    secureJsonData:
      password: crm_secret_password
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false
