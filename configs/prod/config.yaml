# CRM Kilang Desa Murni Batik - Production Configuration
# ======================================================
# IMPORTANT: Override sensitive values using environment variables!

app:
  name: crm-service
  version: 1.0.0
  environment: production
  debug: false

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  shutdown_timeout: 30s
  tls_enabled: true
  tls_cert_file: /etc/ssl/certs/server.crt
  tls_key_file: /etc/ssl/private/server.key

database:
  host: ${DB_HOST}
  port: 5432
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  dbname: ${DB_NAME}
  sslmode: require
  max_open_conns: 50
  max_idle_conns: 20
  conn_max_lifetime: 10m
  conn_max_idle_time: 5m

mongodb:
  uri: ${MONGODB_URI}
  database: crm_customers
  max_pool_size: 200
  min_pool_size: 20
  connect_timeout: 10s
  server_timeout: 30s

redis:
  host: ${REDIS_HOST}
  port: 6379
  password: ${REDIS_PASSWORD}
  db: 0
  pool_size: 50
  min_idle_conns: 10
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: crm.events
  exchange_type: topic
  reconnect_delay: 5s
  max_reconnect_delay: 60s
  prefetch_count: 20

jwt:
  secret: ${JWT_SECRET}
  issuer: crm-prod
  audience: crm-api
  access_expiry: 1h
  refresh_expiry: 24h
  signing_algorithm: HS256

logger:
  level: info
  format: json
  time_format: "2006-01-02T15:04:05.000Z07:00"
  caller: false

tracer:
  enabled: true
  service_name: crm-service
  endpoint: ${JAEGER_ENDPOINT}
  sample_rate: 0.1

smtp:
  host: ${SMTP_HOST}
  port: 587
  username: ${SMTP_USERNAME}
  password: ${SMTP_PASSWORD}
  from: ${SMTP_FROM}
  from_name: CRM Desa Murni Batik
  tls: true
