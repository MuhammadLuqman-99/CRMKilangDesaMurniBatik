apiVersion: v1
kind: Secret
metadata:
  name: crm-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: crm-secrets
    app.kubernetes.io/part-of: crm-platform
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.secrets.postgres.user | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgres.password | quote }}
  MONGODB_USER: {{ .Values.secrets.mongodb.user | quote }}
  MONGODB_PASSWORD: {{ .Values.secrets.mongodb.password | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redis.password | quote }}
  RABBITMQ_USER: {{ .Values.secrets.rabbitmq.user | quote }}
  RABBITMQ_PASSWORD: {{ .Values.secrets.rabbitmq.password | quote }}
  JWT_SECRET: {{ .Values.secrets.jwt.secret | quote }}
  JWT_REFRESH_SECRET: {{ .Values.secrets.jwt.refreshSecret | quote }}
