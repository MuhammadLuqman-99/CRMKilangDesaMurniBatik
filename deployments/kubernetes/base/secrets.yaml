apiVersion: v1
kind: Secret
metadata:
  name: crm-secrets
  namespace: crm
  labels:
    app.kubernetes.io/name: crm-secrets
    app.kubernetes.io/part-of: crm-platform
type: Opaque
stringData:
  # Database credentials (replace with actual values or use sealed-secrets/external-secrets)
  POSTGRES_USER: "crm_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  MONGODB_USER: "crm_user"
  MONGODB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # RabbitMQ credentials
  RABBITMQ_USER: "crm_user"
  RABBITMQ_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT secrets
  JWT_SECRET: "CHANGE_ME_USE_STRONG_SECRET_IN_PRODUCTION"
  JWT_REFRESH_SECRET: "CHANGE_ME_USE_STRONG_REFRESH_SECRET_IN_PRODUCTION"

  # Encryption keys
  ENCRYPTION_KEY: "CHANGE_ME_32_BYTE_KEY_FOR_AES256"

  # API keys for external services
  SMTP_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  SMS_API_KEY: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: crm
  labels:
    app.kubernetes.io/name: postgres-credentials
    app.kubernetes.io/part-of: crm-platform
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-credentials
  namespace: crm
  labels:
    app.kubernetes.io/name: mongodb-credentials
    app.kubernetes.io/part-of: crm-platform
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: "admin"
  MONGO_INITDB_ROOT_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-credentials
  namespace: crm
  labels:
    app.kubernetes.io/name: rabbitmq-credentials
    app.kubernetes.io/part-of: crm-platform
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: "admin"
  RABBITMQ_DEFAULT_PASS: "CHANGE_ME_IN_PRODUCTION"
  RABBITMQ_ERLANG_COOKIE: "CHANGE_ME_RANDOM_COOKIE"
