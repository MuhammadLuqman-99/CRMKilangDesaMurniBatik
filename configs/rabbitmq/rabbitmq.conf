# CRM Kilang Desa Murni Batik - RabbitMQ Configuration
# =====================================================

# Default user and vhost
default_vhost = crm_vhost
default_user = crm_admin
default_pass = crm_rabbit_password

# Listeners
listeners.tcp.default = 5672

# Management plugin
management.tcp.port = 15672
management.load_definitions = /etc/rabbitmq/definitions.json

# Logging
log.file.level = info
log.console = true
log.console.level = info

# Memory and disk limits
vm_memory_high_watermark.relative = 0.7
disk_free_limit.absolute = 1GB

# Connection and channel limits
channel_max = 2047
heartbeat = 60

# Queue settings
queue_master_locator = min-masters

# Message TTL (7 days default)
# message_ttl = 604800000

# Consumer prefetch
consumer_timeout = 1800000

