# Customer Service Configuration

server:
  port: 8081
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 30s

mongodb:
  uri: mongodb://localhost:27017
  database: crm_customer

rabbitmq:
  uri: amqp://guest:guest@localhost:5672/
  exchange: crm.customer.events

redis:
  addr: localhost:6379
  password: ""
  db: 0

logging:
  level: info
  format: json
